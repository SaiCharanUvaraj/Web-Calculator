<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body onkeydown="keyPressed(event)" onkeyup="keyReleased(event)">
    <header class="header"> 
        Calculator
    </header>
    <div class="calculator">
        <div class="keypad" id="keypad-box">
            <div class="row gx-0 result" id="result-box">
                <div class="col" id="res"> </div>
            </div>
            <div class="row gx-0">
                <div class="col key" id="1" onmousedown="pressed(this)" onmouseup="released(this)"> 1 </div>
                <div class="col key" id="2" onmousedown="pressed(this)" onmouseup="released(this)"> 2 </div>
                <div class="col key" id="3" onmousedown="pressed(this)" onmouseup="released(this)"> 3 </div>
                <div class="col key" id="+" onmousedown="pressed(this)" onmouseup="released(this)" 
                    style="background-color:#FFAD84;"> + </div>
            </div>
            <div class="row gx-0">
                <div class="col key" id="4" onmousedown="pressed(this)" onmouseup="released(this)"> 4 </div>
                <div class="col key" id="5" onmousedown="pressed(this)" onmouseup="released(this)"> 5 </div>
                <div class="col key" id="6" onmousedown="pressed(this)" onmouseup="released(this)"> 6 </div>
                <div class="col key" id="-" onmousedown="pressed(this)" onmouseup="released(this)" 
                    style="background-color:#FFAD84;"> - </div>
            </div>
            <div class="row gx-0">
                <div class="col key" id="7" onmousedown="pressed(this)" onmouseup="released(this)"> 7 </div>
                <div class="col key" id="8" onmousedown="pressed(this)" onmouseup="released(this)"> 8 </div>
                <div class="col key" id="9" onmousedown="pressed(this)" onmouseup="released(this)"> 9 </div>
                <div class="col key" id="x" onmousedown="pressed(this)" onmouseup="released(this)" 
                    style="background-color:#FFAD84;"> x </div>
            </div>
            <div class="row gx-0">
                <div class="col key" id="(" onmousedown="pressed(this)" onmouseup="released(this)"> ( </div>
                <div class="col key" id="0" onmousedown="pressed(this)" onmouseup="released(this)"> 0 </div>
                <div class="col key" id=")" onmousedown="pressed(this)" onmouseup="released(this)"> ) </div>
                <div class="col key" id="/" onmousedown="pressed(this)" onmouseup="released(this)" 
                    style="background-color:#FFAD84;"> / </div>
            </div>
            <div class="row gx-0">
                <div class="col key" id="." onmousedown="pressed(this)" onmouseup="released(this)"> . </div>
                <div class="col key" id="del" onmousedown="pressedDel()" onmouseup="releasedDel()"
                    style="background-color: #B31312;"> del </div>
                <div class="col key" id="clear" onmousedown="pressedClear()" onmouseup="releasedClear()"
                    style="background-color: #B31312;"> clear </div>
                <div class="col key" id="result" onmousedown="pressedResult()" onmouseup="releasedResult()"
                    style="background-color: #527853;"> = </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
